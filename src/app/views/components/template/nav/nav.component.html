<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">

        <mat-nav-list class="nav-list">

            <a mat-list-item routerLink="/">
                <i class="material-icons">home</i> Home
            </a>

            <a mat-list-item routerLink="/tecnicos">
                <i class="material-icons">work</i> Técnicos
            </a>

            <a mat-list-item routerLink="/clientes">
                <i class="material-icons">person_search</i> Clientes
            </a>
            <!--
            <a mat-list-item routerLink="/os">
                <i class="material-icons">person_pin</i> Ordens de Serviço
            </a>
        -->
            <a mat-list-item [matMenuTriggerFor]="menu">


                <mat-menu #menu="matMenu">
                    <a routerLink="/os" mat-menu-item> Abertas ou Em Andamento </a>
                    <a routerLink="/os/closed" mat-menu-item> Encerrados </a>
                </mat-menu>

                <i class="material-icons">person_pin</i> Ordens de Serviço
            </a>


        </mat-nav-list>

    </mat-drawer>

    <div class="sidenav-content">
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
