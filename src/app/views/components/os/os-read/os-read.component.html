<div class="create">
    <i class="material-icons">person_pin</i>
    <h1>Ordens de Serviço</h1>
    <br><br>
    <button (click)="navigateToCreate()" mat-raised-button color="primary" class="mat-elevation-z8">Criar Nova Ordem de Serviço</button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <!-- cliente Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <!-- tecnico Column -->
        <ng-container matColumnDef="tecnico">
            <th mat-header-cell *matHeaderCellDef> Tecnico </th>
            <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
        </ng-container>

        <!-- prioridade Column -->
        <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef> Prioridade </th>
            <td mat-cell *matCellDef="let element" class="{{prioridade(element.prioridade)}}"> {{element.prioridade}} </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- status Column -->
        <!--
        <ng-container matColumnDef="observacoes">
            <th mat-header-cell *matHeaderCellDef> Observações </th>
            <td mat-cell *matCellDef="let element"> {{element.observacoes}} </td>
        </ng-container>
        -->

        <!-- dataAbertura Column -->
        <ng-container matColumnDef="abertura">
            <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
            <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container>

        <!-- dataFechamento Column -->
        <ng-container matColumnDef="fechamento">
            <th mat-header-cell *matHeaderCellDef> Data de Fechamento </th>
            <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
        </ng-container>


        <!-- Name actions  -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">

                <a routerLink="update/{{row.id}}" class="edit">
                    <i class="material-icons">edit</i>
                </a>

                <a routerLink="view/{{row.id}}" class="visibility">
                    <i class="material-icons">visibility</i>
                </a>
                <!--
                <a routerLink="delete/{{row.id}}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
                -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
<div class="create">

</div>
